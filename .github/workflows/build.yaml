name: Build macOS App

# This tells GitHub to run the job when you push code to your 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    # This is the key part: it tells GitHub to use a Mac
    runs-on: macos-latest

    steps:
    # 1. Checks out your repository's code
    - name: Check out code
      uses: actions/checkout@v4

    # 2. Sets up a Python environment on the Mac
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' # Use the Python version your project needs

    # 3. Installs your project's dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # 4. Runs PyInstaller to create the .app
    - name: Build macOS App with PyInstaller
      run: |
        pyinstaller --noconfirm -w --onefile --icon=icon.icns annotation_tool.py

    # 5. Uploads the final .app file as an "artifact"
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: annotation_tool-macOS
        path: .annotation_tool.app
        # Note: PyInstaller puts the final build in a folder named 'dist'
